<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

  <h1>Jimmy's Profile</h1>

  <div class="grid_container">
    <div class="row">
      <div class="profile_image">
        <img src="download.png" alt="Jimmy">
      </div>
      <div class="skills">
        <h2>Skills and Experience:</h2>
        <p>I'm very smart.</p>
      </div>
    </div>

    <div class="row">
      <div class="personal_info">
        <ul>
          <li><span class="key">Name:</span><span class="value">Jim</span></li>
          <li><span class="key">Age:</span><span class="value">12</span></li>
          <li><span class="key">DOB:</span><span class="value">12/21/21</span></li>
          <li><span class="key">School:</span><span class="value">FIU</span></li>
          <li><span class="key">Grade:</span><span class="value">1st</span></li>
          <li><span class="key">Department:</span><span class="value">DoIT</span></li>
        </ul>
      </div>
      <div class="aspirations">
        <h2>Aspirations:</h2>
        <p>I wanna fly.</p>
      </div>
    </div>
  </div>

</body>

</html>
