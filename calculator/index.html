<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="index1.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="input">
    <h1 id="demo">0</h1>
  </div>

  <div class="row">
    <button type="button" class="topkey" id="0" onclick="reply_click(this.id)">AC</button>
    <button type="button" class="topkey">+/-</button>
    <button type="button" class="topkey">%</button>
    <button type="button" class="signkey">รท</button>
  </div>

  <div class="row">
    <button type="button" class="numkey" id="7" onclick="reply_click(this.id)">7</button>
    <button type="button" class="numkey" id="8" onclick="reply_click(this.id)">8</button>
    <button type="button" class="numkey" id="9" onclick="reply_click(this.id)">9</button>
    <button type="button" class="signkey">x</button>
  </div>
  <div class="row">
    <button type="button" class="numkey" id="4" onclick="reply_click(this.id)">4</button>
    <button type="button" class="numkey" id="5" onclick="reply_click(this.id)">5</button>
    <button type="button" class="numkey" id="6" onclick="reply_click(this.id)">6</button>
    <button type="button" class="signkey">-</button>
  </div>

  <div class="row">
    <button type="button" class="numkey" id="1" onclick="reply_click(this.id)">1</button>
    <button type="button" class="numkey" id="2" onclick="reply_click(this.id)">2</button>
    <button type="button" class="numkey" id="3" onclick="reply_click(this.id)">3</button>
    <button type="button" class="signkey">+</button>
  </div>


  <div class="row">
    <button type="button" class="zero" id="0" onclick="reply_click(this.id)">0</button>
    <button type="button" class="numkey">.</button>
    <button type="button" class="signkey">=</button>
  </div>



</body>

</html>
